<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Expense Tracker{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4" style="z-index: 1000;">
    <a class="navbar-brand" href="/">Expense Tracker</a>

    <div class="ms-auto">
        {% if session.get("user") %}
            <a href="/add" class="btn btn-light btn-sm me-2">Add</a>
            <a href="/view" class="btn btn-light btn-sm me-2">View</a>
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        {% else %}
            <a href="/login" class="btn btn-light btn-sm me-2">Login</a>
            <a href="/signup" class="btn btn-light btn-sm">Signup</a>
        {% endif %}
    </div>
</nav>

<!-- FLASH -->
<div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'success' if category=='success' else 'danger' }}">
            {{ message }}
        </div>
      {% endfor %}
    {% endwith %}
</div>

<!-- PAGE CONTENT -->
{% block content %}{% endblock %}

</body>
</html>
