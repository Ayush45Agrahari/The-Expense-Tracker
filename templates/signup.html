{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
        <h3 class="text-center mb-3 text-success">Create Account ðŸš€</h3>
        <p class="text-center text-muted mb-4">Start tracking your expenses</p>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Choose username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create password" required>
            </div>

            <button class="btn btn-success w-100 mt-2">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <small>Already have an account?
                <a href="/login" class="text-decoration-none">Login</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
