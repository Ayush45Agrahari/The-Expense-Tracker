{% extends "base.html" %}

{% block title %}Update Expense{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width:500px;">

    <h2 class="mb-4 text-center">Update Expense</h2>

    <form method="POST">

        <label>Date</label>
        <input type="date" name="date" value="{{ expense.date }}" required class="form-control mb-3">

        <label>Category</label>
        <input type="text" name="category" value="{{ expense.category }}" required class="form-control mb-3">

        <label>Amount</label>
        <input type="number" name="amount" step="0.01" value="{{ expense.amount }}" required class="form-control mb-3">

        <label>Description</label>
        <input type="text" name="description" value="{{ expense.description }}" required class="form-control mb-3">

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_paid"
                   {% if expense.is_paid %}checked{% endif %}>
            <label class="form-check-label">
                Paid
            </label>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Update Expense
        </button>

    </form>
</div>
{% endblock %}
