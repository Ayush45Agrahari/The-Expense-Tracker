{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div style="max-width:500px;margin:auto;background:white;padding:25px;border-radius:10px;">

    <h2 class="text-center mb-4">Add Expense</h2>

    <form method="POST">

        <label>Date</label>
        <input type="date" name="date" required class="form-control mb-3">

        <label>Category</label>
        <input type="text" name="category" placeholder="Food, Travel, etc." required class="form-control mb-3">

        <label>Amount</label>
        <input type="number" name="amount" step="0.01" required class="form-control mb-3">

        <label>Description</label>
        <input type="text" name="description" required class="form-control mb-3">

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_paid" id="paid">
            <label class="form-check-label" for="paid">
                Paid
            </label>
        </div>

        <button type="submit" class="btn btn-success w-100">
            Add Expense
        </button>

    </form>
</div>
{% endblock %}
