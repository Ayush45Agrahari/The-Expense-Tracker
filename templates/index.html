{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<!-- WATERMARK / BACKGROUND -->
<img
    src="{{ url_for('static', filename='img/image.png') }}"
    alt="Watermark"
    class="watermark"
/>

<!-- MAIN CONTENT -->
<div class="container text-center mt-5 content">

    <h1 class="text-primary mb-4 fw-bold">Expense Tracker</h1>

    <div class="d-flex justify-content-center gap-5 mt-4">

        <!-- ADD EXPENSE -->
        <div>
            <a href="/add" class="btn btn-success p-4 shadow">
                <img
                    src="{{ url_for('static', filename='img/add.webp') }}"
                    alt="Add Expense"
                    style="width:120px;height:120px;"
                >
            </a>
            <div class="mt-3">
                <a href="/add" class="btn btn-success">
                    Add Expense
                </a>
            </div>
        </div>

        <!-- VIEW EXPENSE -->
        <div>
            <a href="/view" class="btn btn-primary p-4 shadow">
                <img
                    src="{{ url_for('static', filename='img/view.webp') }}"
                    alt="View Expenses"
                    style="width:120px;height:120px;"
                >
            </a>
            <div class="mt-3">
                <a href="/view" class="btn btn-primary">
                    View Expenses
                </a>
            </div>
        </div>

    </div>

</div>

{% endblock %}
